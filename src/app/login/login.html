<div class="container">

  <div class="row">
    <div class="small-12 large-6 large-centered large-text-center columns">
Loginator
    </div>
  </div>


  <div class="row">
    <div class="large-12 columns">
      <form>
        <div class="row">
          <div class="medium-6 large-centered columns">
            <label>Username
              <input type="text" placeholder="Enter Username">
            </label>
          </div>
          </div>
        <div class="row">
          <div class="medium-6 large-centered columns">
            <label for = "vm.user.pw">Password
              <input type="password" class="inputlg" placeholder="Enter Password">
            </label>


      <label>Playing Time:
        <select name="playTime" ng-model="main.countdownTimeout">
          <option value=60>1 minute</option>
          <option value=120>2 minutes</option>
          <option value=180>3 minutes</option>
        </select>
      </label>



            <button type="button" class="large button" ng-click="login.checkCreds()">Check Me!</button>
          </div>
        </div>

      </form>
      <div ng-cloak ng-show="login.loginError" class="alert callout" data-closable>
        <h5>Login Error</h5>
        <p>Try again little kid!</p>
      </div>

    </div>
  </div>

</div>
