<div class="container">

  <div class="row">
    <div class="small-12 large-6 large-centered large-text-center columns">
Login
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <form>
        <div class="row">
          <div class="medium-6 large-centered columns">
            <label>Username
              <input type="text" placeholder="Enter Username">
            </label>
          </div>
          </div>
        <div class="row">
          <div class="medium-6 large-centered columns">
            <label>Password
              <input type="password" placeholder="Enter Password">
            </label>
            <button type="button" class="large button" ng-click="login.checkCreds()">Check Me!</button>
          </div>
        </div>

      </form>
      <div ng-cloak ng-show="login.loginError" class="alert callout" data-closable>
        <h5>Login Error</h5>
        <p>Try again little kid!</p>
      </div>

    </div>
  </div>

</div>
