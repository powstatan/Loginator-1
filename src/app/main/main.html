<div class="container">

    <div class="row">
        <div class="small-12 large-3 columns">
            High Score
        </div>
        <div class="small-12 large-6 large-text-center columns">
            Loginator
        </div>
        <div class="small-12 large-3 columns">
            <p>Your Score: {{main.score}}</p>
            <p>Time Remaining: {{main.timeRemaining}}</p>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <form>
                <div class="row">
                    <div class="medium-6 large-centered columns">
                        <label>Username
                            <input type="text" placeholder="Enter Username">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-6 large-centered columns">
                        <label>Password
                            <input type="password" placeholder="Enter Password">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div ng-hide="main.gameStarted" class="countdown cell">
        {{main.countDownRemaining}}
    </div>

</div>
